# Note: you should set Environment Variables here or 'Settings' on travis-ci.org
env:
  global:
    - GH_REF: github.com/Kingzoey/Catji.git
    
branches:
  only:
    - dev

language: node_js

node_js:
  - "node"

cache:
  directories:
    - node_modules

sudo: false

install:
  - npm install

# before_script:

script: 
  - mkdir dist
  - cd ./dist
  - git init
  - git config user.name "Kingzoey"
  - git config user.email "729650614@qq.com"
  - cd ..
  - npm run build
  - cd ./dist
  - git add . -f
  - git commit -m "Travis CI Auto Builder"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" gh-pages:gh-pages

# after_script:


